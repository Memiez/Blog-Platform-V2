<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Minimalist Blog</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />


    <style>
      .article-image {
        width: 200px;
        height: 200px;
        display: flex; /* กำหนดการจัดวางให้เป็น flex container */
        align-items: center; /* จัดตำแหน่งแนวตั้งให้กลาง */
        justify-content: center; /* จัดตำแหน่งแนวนอนให้กลาง */
        border-radius: 10px;
      }
      main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px; 
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }


    </style>
  </head>

  <body>
    <header>
      <h1>My Minimalist Blog</h1>

      <div class="navbar">
        
        <div class="menu">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="profile.html">Author's Profile</a></li>
              <div class="menu-item">
                 <a href="#" class="dropdown-toggle">Category</a>
                 <div class="dropdown-menu">
                    <a href="#" data-category="food">Food</a>
                    <a href="#" data-category="travel">Travel</a>
                    <a href="#" data-category="technology">Technology</a>
                    <!-- Add catagory -->
                </div>
            </div>
              <li><a href="example_blog.html">Blog</a></li>
              <li><a href="submit_blog.html">Create New</a></li>
              <li><a href="#">Log In/Sign Up</a></li>
              
            </ul>
          </nav>
        </div>

      
        <div class="search-box">
          <form action="/search" method="get">
            <input type="text" name="q" placeholder="ค้นหา..." />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <section id="popularBlogsSection">
      <h1>Popular Blogs</h1>
  </section>

<main id="article-list"></main>

<div style="display: flex; justify-content: center; margin: 20px 0;">
  <button id="previousPageButton" style="margin-right: 10px;">Previous</button>
  <button id="nextPageButton">Next</button>
</div>


    <footer>
      <div class="statistics-section">
        <div class="statistic">
            <span class="number" id="totalBlogs">-</span>
            <span class="label">Total Blogs</span>
        </div>
        <div class="statistic">
            <span class="number" id="totalViews">-</span>
            <span class="label">Visitors</span>
        </div>
    </div>
      <p>&copy; 2023 My Minimalist Blog</p>
    </footer>

    <script src="main.js"></script>

  </body>





</html>
