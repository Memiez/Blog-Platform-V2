<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css" />

    <link
    href="https://fonts.googleapis.com/css2?family=Itim&display=swap"

  />

    <style>

body,
h1,
h2,
p,
ul,
li,
a {
    margin: 5px;
    padding: 5px;
    border: 5px;
  }

  main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
        /* เพิ่มสไตล์สำหรับเลือกหมวดหมู่ */
.category-select {
    font-family: 'Itim', sans-serif;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 16px;
    color: #333;
    appearance: none; /* เอาคำสั่งนี้เพื่อลบลูกศรดรอปดาวน์ใน */
}

/* เพิ่มสไตล์สำหรับเลือกหมวดหมู่เมื่อโฮเวอร์ */
.category-select:hover {
    border-color: #b67f7b;
}

/* เพิ่มสไตล์สำหรับเลือกหมวดหมู่ที่ถูกเลือก */
.category-select:focus {
    outline: none;
    border-color: #c89f9c;
    box-shadow: 0 0 5px rgba(200, 159, 156, 0.5);
}


        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #c89f9c;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #b67f7b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a New Blog</h1>
        <div class="navbar">
            <div class="menu">
              <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Author's Profile</a></li>
                    <li><a href="example_blog.html">Blog</a></li>
                    <li><a href="submit_blog.html">Create New</a></li>
                    <li><a href="#">Log In/Sign Up</a></li>
                </ul>
              </nav>
            </div>
    </header>
    <main>
    <div class="container">
        <form action="create_blog.php" method="post">
            <label for="blogTitle">Blog Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" required>

            <label for="category">หมวดหมู่:</label>
            <select id="category" name="category" class="category-select">
                <option value="เทคโนโลยี">เทคโนโลยี</option>
                <option value="อาหาร">อาหาร</option>
                <option value="การเดินทาง">การเดินทาง</option>
                <!-- เพิ่มหมวดหมู่อื่น ๆ ตามที่คุณต้องการ -->
            </select><br>


            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <input type="submit" value="Create Blog">
        </form>
    </div>
</main>
    <footer>
        <p>&copy; 2023 My Minimalist Blog</p>
      </footer>
</body>
</html>
